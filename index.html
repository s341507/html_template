<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 'Head' is information for the browser, not the user -->
    <!-- CSS and some other information must be put in the headers.-->

    <!--For Norwegian characters-->
    <meta charset="utf-8">
    <!--for using the css stylesheet-->
    <link rel="stylesheet" href="css/styles-2020.css">
    <!--for access to the viewport and screen sizes-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--for using the main.js script -->
    <script src="scripts/main.js"></script>
</head>

<body>
    <!--'Body' is *all* the content. -->
    <p>Example paragraph</p>

    <!--example image-->
    <picture>
        <img src="images/test.png">
    </picture>
</body>

</html>
